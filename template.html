<head>
    <title>WUBU2</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='/static/styles.css' />
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap');

    h1,
    h2,
    h3 {
        text-transform: uppercase;
        color:#F2F4FF;
    }

    p {
        font-weight: bold;
    }

    span.green,
    #header_block a {
        color: #F2F4FF;
        text-decoration: underline;
    }

    span.green {
        font-weight: bold;
    }


    html, body {
        font-family: 'Open Sans', 'sans-serif';
        margin: 0 auto;
        background: #A9D3FF;
        color:#F2F4FF;
    }

    .content_wrapper{
        width: 80%;
        margin: 0 auto;
    }

    #header_wrapper {
        text-align: center;
        color: white;
        padding: 20px 10px;
    }

    #header_block {
        
        width: 100%;
        color: #F2F4FF;
    }

    #header_block h1,
    #header_block h2,
    #header_block h3 {
        color:#F2F4FF;
        font-weight: bold;
    }

    a:hover {
        text-decoration: none;
        font-weight: bold;
    }

    img[alt="me"] {
        display: none;
    }

    img.me {
        border-radius: 50%;
        border: solid 5px #72BB94;
        height: 250px;
        margin: 10px;
    }

    img {
        float: right;
        height: 250px;
    }

    ul.navigation {
        margin: 0;
        padding: 0;
        width: 100%;
    }

    p.deploy_message {
        font-style: italic;
    }

    .md {
        display: none;
    }

</style>

<div id="header_block">
    
    <div id="header_wrapper" class="content_wrapper">
        <p class="deploy_message">Download page for WUBU2 <a href="https://github.com/teamjtharrison/whatubinup2"
            target="_blank">teamjtharrison/whatubinup2</a> built and maintained by <a
            href="https://readme.tjth.co">TimH</a></a></p>
        <h2>WUBU2</h2>
        <h3>Light time logging app</h3>
        <h3><i>** Page under development **</i></h3>
    </div>
</div>

<div id="body" class="content_wrapper">
    {{ BODY }} 
</div>
